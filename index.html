<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="card-1">
      <div class="your-result">Your result</div>
      <div class="circle">
        <h1>76</h1>
        <p>of 100</p>
      </div>
      <div class="performance">
        <h3>Great</h3>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>
    <div class="card-2">
      <div class="reaction">
        <h2>Summary</h2>
      </div>
      
      <div class="reaction" style="background-color: hsl(0, 100%, 67%, 0.1);">
        <div class="react">
          <img src="./assets/images/icon-reaction.svg" alt=""/>
          <p style="color: hsl(0, 100%, 67%);">Reaction</p>
        </div>
        <h4>80 <span>/ 100</span></h4>
      </div>
      <div class="reaction memory" style="background-color: hsl(39, 100%, 56%, 0.1);">
        <div class="react memo">
          <img src="./assets/images/icon-memory.svg" alt=""/>
          <p style="color: hsl(39, 100%, 56%);">Memory</p>
        </div>
          <h4>92 <span>/ 100</span></h4>
      </div>

      <div class="reaction verbal" style="background-color: hsl(166, 100%, 37%, 0.1);">
        <div class="react verb">
          <img src="./assets/images/icon-verbal.svg" alt=""/>
          <p style="color: hsl(166, 100%, 37%);">Verbal</p>
        </div>
          <h4>61 <span>/ 100</span></h4>
      </div>
      <div class="reaction visual" style="background-color: hsl(234, 85%, 45%, 0.1);">
        <div class="react view">
          <img src="./assets/images/icon-visual.svg" alt=""/>
          <p style="color: hsl(234, 85%, 45%);">Visual</p>
        </div>
          <h4>72 <span>/ 100</span></h4>
      </div>
      <div class="reaction">
        <button type="button">Continue</button>
      </div>
    </div>
  </div>
</body>
</html>
